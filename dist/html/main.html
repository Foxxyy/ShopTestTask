<div class="mainplace-products" ng-controller="list"><div class="mainplace-products-block" ng-repeat="x in products"><img src="img/prod.jpg"><h2>{{x.name}}</h2><p>{{x.price}} rub</p><div class="mainplace-products-block-button" ng-click="dialogShown = true"><img src="img/cart.png"><p>Add to cart</p></div><modal-dialog show="dialogShown" dialog-title="Add to cart" width="600px" class="modalface"><div class="modalface-dialog"><img src="img/prod.jpg"><div class="modalface-dialog-info"><div class="modalface-dialog-info-headers"><h2>{{x.name}}</h2><h2>Count:</h2><h2>Total price:</h2></div><div class="modalface-dialog-info-values"><input type="number" ng-model="count"><h2>{{x.price * count}}</h2></div></div></div><div class="modalface-button" ng-click="addtocart(x.name, x.price, count)"><img src="img/cart.png"><p>Add to cart</p></div></modal-dialog></div></div>
